<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fonts internet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <!-- imagem do titulo página -->
    <link rel="icon" href="./assets/img/banners/logo.jpg">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login do viajante</title>
</head>
<body>
    <main class="w-100 min-vh-100 d-flex justify-content-center align-content-center">
        <div class="container d-flex justify-content-center align-content-center">
            <div class="card card-login-container p-lg-5 border-0">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="../index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item" aria-current="page">
                            Login
                        </li>
                    </ol>
                </nav>
                <div class="card-body">
                    <form action="">
                        <div class="w-100 pb-2 pb-4">
                            <h3 class="fs-2 pb-4">Login do Viajante</h3>
                            <span class="text-muted">Faça seu login</span>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="mb-2">E-mail</label>
                            <input type="email" class="form-control rounded-0" id="email" placeholder="exemplo@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="mb-2">Senha</label>
                            <input type="password" class="form-control rounded-0" id="password" placeholder="****" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" value="remember" id="remember">
                            <label for="form-check-label">
                                Lembre-me
                            </label>
                        </div>
                        <div class="w-100 pt-0 pb-2">
                            <button type="submit" class="btn btn-blue pe-5 ps-5 rounded-1 w-100">
                                Login
                            </button>
                        <div class="w-100 pt-0 pb-2">
                            <!-- <button href="../index.html" type="button" value="backup" onclick="history.go(-1)" class="btn btn-red pe-5 ps-5 rounded-1 w-100">
                                Cancelar login
                            </button> -->
                            
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
</body>
<!-- Link scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/857f64b768.js" crossorigin="anonymous"></script>
</html>
